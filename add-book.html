<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" >
  <link rel="stylesheet" href="assets/css/style.css">
  <title>new book</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-secondary" data-bs-theme="dark">
      <div class="container-fluid">
        <img src="assets/img/duck.png" alt="Bootstrap" width="70" class="m-2">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico Prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
         </ul>
          <form class="d-none" role="search">
            <input class="form-control me-2" type="search" placeholder="Cerca" aria-label="Search" data-bs-theme="light">
            <button class="btn btn-outline-light" type="submit">Cerca</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
 <div class="container">
   <form>
     <div class="row mt-3 gy-3">
       <div class="col-12">
         <h2 class="mt-4">Nuovo Libro</h2>
        </div>
      <div class="col-6"> 
          <label for="author-name" class="form-label">Nome Autore</label>
          <input type="email" class="form-control" id="author-name" placeholder="Inserisci il nome dell'Autore" required>
      </div>
      
      <div class="col-6">
        <label for="author-surname" class="form-label fw-bold">Cognome Autore</label>
        <input type="text" class="form-control" id="author-surname" placeholder="Inserisci il cognome dell'Autore" required>
      </div>
      
      <div class="col-12">
        <div class="mb-3">
          <label for="book-title" class="form-label fw-bold">Titolo</label>
          <input type="email" class="form-control" id="book-title" placeholder="Inserisci il titolo del libro" required>
          <div class="form-text">Titolo versione italiana</div>
        </div>
      </div>

      <div class="col-12 col-lg-4">
        <label for="genre" class="form-label fw-bold">Genere</label>
        <select class="form-select" id="genre">
          <option value="0" selected>Scegli il genere</option>
          <option value="1">Fantasy</option>
          <option value="2">Thriller</option>
          <option value="3">Historic Novel</option>
          <option value="4">Novel</option>
          <option value="5">Manuals</option>
        </select>
      </div>

      <div class="col-12 col-lg-4">
        <label for="publish-year" class="form-label fw-bold">Anno di pubblicazione</label>
        <input type="number" class="form-control" id="publish-year" placeholder="Inserisci l'anno">
      </div>

      <div class="col-12 col-lg-4">
        <label for="isbn" class="form-label  fw-bold">ISBN#</label>
        <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
      </div>

      <div class="col-12">
        <hr>
      </div>

      <div class="col-12">
        <label for="notes" class="form-label fw-bold">Note</label>
        <textarea class="form-control" id="notes" rows="4" placeholder="Inserisci eventuali note sul libro" maxlength="400"></textarea>
      </div>

      <div class="col-12">
        <input class="form-check-input" type="checkbox" value="" id="digital-version">
        <label class="form-check-label" for="digital-version">Disponibile anche in digitale </label>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
      </div>


    </div>
  </form>

 </div>

  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
